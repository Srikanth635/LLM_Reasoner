<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Windows Data Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            height: calc(95vh - 80px); /* Adjusted for header */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Tab navigation styles */
        .tab-navigation {
            display: flex;
            flex-direction: column;
            width: 250px;
            flex-shrink: 0;
            gap: 10px;
            margin-right: 20px;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Main content area for the single window */
        .content-area {
            flex-grow: 1;
            display: flex;
            min-width: 0;
        }

        .window {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
            display: none; /* Hide all windows by default */
        }

        .window.active {
            display: flex; /* Show only the active window */
        }

        .window-header {
            border-bottom: 2px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
            flex-shrink: 0;
        }

        .status-indicator.inactive {
            background: #dc3545;
            animation: none;
        }

        .tab-button .status-indicator {
             background-color: #f0f0f0;
        }
        .tab-button.active .status-indicator {
             background-color: #28a745;
        }
        .tab-button .status-indicator.inactive {
            background: #e67e88;
        }
        .tab-button.active .status-indicator.inactive {
            background: #dc3545;
        }


        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .window-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        /* Data Entry and JSON Viewer Styles */
        .data-entry {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow-wrap: break-word;
        }

        .data-entry:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .data-entry.new {
            animation: slideIn 0.5s ease-out;
            border-left: 4px solid #007bff;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* .timestamp style removed */

        .data-content {
            color: #333;
            line-height: 1.5;
        }

        .json-viewer {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            padding: 10px;
        }
        
        .json-container { display: block; }
        .json-line { display: block; padding: 2px 0; white-space: pre-wrap; word-wrap: break-word; }
        .json-line:hover { background-color: #f0f0f0; }
        .json-key { color: #0451a5; font-weight: bold; }
        .json-string { color: #008000; }
        .json-number { color: #098658; }
        .json-boolean { color: #0000ff; }
        .json-null { color: #808080; }
        .json-bracket { color: #333; font-weight: bold; }
        .expand-icon { cursor: pointer; user-select: none; width: 16px; height: 16px; display: inline-flex; align-items: center; justify-content: center; margin-right: 5px; font-size: 12px; color: #666; transition: transform 0.2s ease; vertical-align: middle; }
        .expand-icon:hover { color: #333; background-color: #e9ecef; border-radius: 3px; }
        .expand-icon.expanded { transform: rotate(90deg); }
        .json-children { display: none; margin-left: 20px; }
        .json-children.expanded { display: block; }
        .json-ellipsis { color: #666; font-style: italic; }
        .json-collapsed-preview { display: inline; }
        .json-expanded-content { display: none; }
        .json-expanded-content.expanded { display: block; }
        .no-data { text-align: center; color: #6c757d; font-style: italic; margin-top: 50px; }


        .test-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            color: #333;
        }

        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 3px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .test-button:hover {
            background: #0056b3;
        }

        /* Scrollbar styling */
        .window-content::-webkit-scrollbar { width: 6px; }
        .window-content::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 3px; }
        .window-content::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }
        .window-content::-webkit-scrollbar-thumb:hover { background: #a1a1a1; }
        
        /* Loading Spinner Styles */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255,255,255,0.7); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .spinner { width: 60px; height: 60px; border: 8px solid #ccc; border-top: 8px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-message { margin-top: 15px; font-size: 1.1rem; color: #333; font-weight: 500; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }


        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .container {
                flex-direction: column;
                height: auto;
            }
            .tab-navigation {
                flex-direction: row;
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
                overflow-x: auto;
            }
            .tab-button {
                flex-shrink: 0;
            }
            .content-area {
                height: 50vh;
            }
            .test-controls {
                position: relative;
                width: 100%;
                bottom: auto;
                right: auto;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Designator Data Display</h1>

    <div class="container">
        <div class="tab-navigation">
            <button class="tab-button active" onclick="switchTab(1)">
                <span>Raw Segment Data</span>
                <div class="status-indicator inactive" id="tab-status1"></div>
            </button>
            <button class="tab-button" onclick="switchTab(2)">
                <span>Parsed Segment Data</span>
                <div class="status-indicator inactive" id="tab-status2"></div>
            </button>
            <button class="tab-button" onclick="switchTab(3)">
                <span>CRAM Designator Data</span>
                <div class="status-indicator inactive" id="tab-status3"></div>
            </button>
            <button class="tab-button" onclick="switchTab(4)">
                <span>Models Data</span>
                <div class="status-indicator inactive" id="tab-status4"></div>
            </button>
        </div>

        <div class="content-area">
            <div class="window active" id="window1">
                <div class="window-content" id="content1">
                    <div class="no-data">No data received yet...</div>
                </div>
            </div>

            <div class="window" id="window2">
                <div class="window-content" id="content2">
                    <div class="no-data">No data received yet...</div>
                </div>
            </div>

            <div class="window" id="window3">
                <div class="window-content" id="content3">
                    <div class="no-data">No data received yet...</div>
                </div>
            </div>

            <div class="window" id="window4">
                <div class="window-content" id="content4">
                    <div class="no-data">No data received yet...</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="test-controls">
        <h4 style="margin-bottom: 10px;">Triggers</h4>
        <button class="test-button" onclick="sendTestData(1, 'Gathering raw segmented data...')">Segmented Data</button>
        <button class="test-button" onclick="sendTestData(2, 'Parsing segment data...')">Parsed Data</button>
        <button class="test-button" onclick="sendTestData(3, 'Invoking CRAM agent...')">CRAM Data</button>
        <button class="test-button" onclick="sendTestData(4, 'Building models...')">Models Data</button>
    </div>

    <div id="loading-overlay" style="display: none;">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <div class="loading-message" id="loading-message">Processing...</div>
        </div>
    </div>

    <script>
        // --- NEW FUNCTION for Tab Switching ---
        function switchTab(windowNumber) {
            // Deactivate all tabs and windows
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.window').forEach(win => win.classList.remove('active'));

            // Activate the selected tab and window
            document.querySelector(`.tab-button:nth-child(${windowNumber})`).classList.add('active');
            document.getElementById(`window${windowNumber}`).classList.add('active');
        }

        // --- UNUSED FUNCTIONALITY (kept as requested) ---
        let maximizedWindow = null;
        function toggleMaximize(windowNumber) {
            // This function is no longer used in the tabbed UI
            // but is kept to meet the requirement of not changing existing functions.
            console.warn("toggleMaximize is not applicable in the new tabbed layout.");
        }

        // Initialize Socket.IO connection
        const socket = io();

        // Track if each window has received data
        const windowStatus = {
            window1: false,
            window2: false,
            window3: false,
            window4: false
        };

        // MODIFIED: Function to update window content
        function updateWindow(windowId, data, timestamp) {
            const windowNum = windowId.slice(-1);
            const contentDiv = document.getElementById(`content${windowNum}`);
            const tabStatusIndicator = document.getElementById(`tab-status${windowNum}`);

            // Clear "no data" message if it exists
            const noDataMsg = contentDiv.querySelector('.no-data');
            if (noDataMsg) {
                noDataMsg.remove();
            }

            // Create new data entry
            const dataEntry = document.createElement('div');
            dataEntry.className = 'data-entry new';
            // MODIFICATION: The timestamp div has been removed from this innerHTML.
            dataEntry.innerHTML = `
                <div class="data-content">
                    <div class="json-viewer">
                        ${createJsonViewer(data)}
                    </div>
                </div>
            `;

            // Add to bottom of content
            contentDiv.appendChild(dataEntry);

            // Update status indicator on the tab
            windowStatus[windowId] = true;
            tabStatusIndicator.classList.remove('inactive');

            // Auto-scroll to the bottom
            contentDiv.scrollTop = contentDiv.scrollHeight;

            // Remove "new" class after animation
            setTimeout(() => {
                dataEntry.classList.remove('new');
            }, 500);
        }

        // JSON Viewer functionality
        function createJsonViewer(data, level = 0) {
            if (data === null) { return `<span class="json-null">null</span>`; }
            if (typeof data === 'string') { return `<span class="json-string">"${escapeHtml(data)}"</span>`; }
            if (typeof data === 'number') { return `<span class="json-number">${data}</span>`; }
            if (typeof data === 'boolean') { return `<span class="json-boolean">${data}</span>`; }
            if (Array.isArray(data)) {
                if (data.length === 0) { return '<span class="json-bracket">[]</span>'; }
                const id = 'json_' + Math.random().toString(36).substr(2, 9);
                const indent = '&nbsp;&nbsp;&nbsp;&nbsp;'.repeat(level);
                const childIndent = '&nbsp;&nbsp;&nbsp;&nbsp;'.repeat(level + 1);
                let html = `<div class="json-container">`;
                html += `<div class="json-collapsed-preview" id="${id}_collapsed">`;
                html += `${indent}<span class="expand-icon" onclick="toggleJsonExpand('${id}')" title="Click to expand">▶</span>`;
                html += `<span class="json-bracket">[</span><span class="json-ellipsis"> ${data.length} items </span><span class="json-bracket">]</span>`;
                html += `</div>`;
                html += `<div class="json-expanded-content" id="${id}_expanded">`;
                html += `<div class="json-line">${indent}<span class="expand-icon expanded" onclick="toggleJsonExpand('${id}')" title="Click to collapse">▼</span><span class="json-bracket">[</span></div>`;
                data.forEach((item, index) => {
                    html += `<div class="json-line">${childIndent}${createJsonViewer(item, level + 1)}`;
                    if (index < data.length - 1) { html += '<span class="json-bracket">,</span>'; }
                    html += `</div>`;
                });
                html += `<div class="json-line">${indent}<span class="json-bracket">]</span></div>`;
                html += `</div></div>`;
                return html;
            }
            if (typeof data === 'object') {
                const keys = Object.keys(data);
                if (keys.length === 0) { return '<span class="json-bracket">{}</span>'; }
                const id = 'json_' + Math.random().toString(36).substr(2, 9);
                const indent = '&nbsp;&nbsp;&nbsp;&nbsp;'.repeat(level);
                const childIndent = '&nbsp;&nbsp;&nbsp;&nbsp;'.repeat(level + 1);
                let html = `<div class="json-container">`;
                html += `<div class="json-collapsed-preview" id="${id}_collapsed">`;
                html += `${indent}<span class="expand-icon" onclick="toggleJsonExpand('${id}')" title="Click to expand">▶</span>`;
                html += `<span class="json-bracket">{</span><span class="json-ellipsis"> ${keys.length} keys </span><span class="json-bracket">}</span>`;
                html += `</div>`;
                html += `<div class="json-expanded-content" id="${id}_expanded">`;
                html += `<div class="json-line">${indent}<span class="expand-icon expanded" onclick="toggleJsonExpand('${id}')" title="Click to collapse">▼</span><span class="json-bracket">{</span></div>`;
                keys.forEach((key, index) => {
                    html += `<div class="json-line">${childIndent}<span class="json-key">"${escapeHtml(key)}"</span>: ${createJsonViewer(data[key], level + 1)}`;
                    if (index < keys.length - 1) { html += '<span class="json-bracket">,</span>'; }
                    html += `</div>`;
                });
                html += `<div class="json-line">${indent}<span class="json-bracket">}</span></div>`;
                html += `</div></div>`;
                return html;
            }
            return String(data);
        }

        function toggleJsonExpand(id) {
            const collapsedElement = document.getElementById(`${id}_collapsed`);
            const expandedElement = document.getElementById(`${id}_expanded`);
            if (expandedElement.classList.contains('expanded')) {
                expandedElement.classList.remove('expanded');
                collapsedElement.style.display = 'block';
                expandedElement.style.display = 'none';
            } else {
                expandedElement.classList.add('expanded');
                collapsedElement.style.display = 'none';
                expandedElement.style.display = 'block';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Socket.IO listeners
        socket.on('window1_update', (data) => { updateWindow('window1', data.data, data.timestamp); });
        socket.on('window2_update', (data) => { updateWindow('window2', data.data, data.timestamp); });
        socket.on('window3_update', (data) => { updateWindow('window3', data.data, data.timestamp); });
        socket.on('window4_update', (data) => { updateWindow('window4', data.data, data.timestamp); });

        // Connection status
        socket.on('connect', () => { console.log('Connected to server'); });
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`tab-status${i}`).classList.add('inactive');
            }
        });

        // Test button functionality
        function sendTestData(windowNum, message = "Processing...") {
            const overlay = document.getElementById('loading-overlay');
            const messageBox = document.getElementById('loading-message');
            messageBox.textContent = message;
            overlay.style.display = 'flex';
            fetch(`/api/test/window${windowNum}`)
                .then(response => response.json())
                .then(result => { console.log(`Test data sent for window ${windowNum}:`, result); })
                .catch(error => { console.error(`Error sending test data to window ${windowNum}:`, error); })
                .finally(() => { overlay.style.display = 'none'; });
        }
        
        // Load existing data on page load
        window.addEventListener('load', () => {
            // Set the first tab as active on load
            switchTab(1);

            for (let i = 1; i <= 4; i++) {
                fetch(`/api/data/window${i}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            data.slice(-10).forEach(entry => {
                                updateWindow(`window${i}`, entry.data, entry.timestamp);
                            });
                        }
                    })
                    .catch(error => {
                        console.error(`Error loading data for window ${i}:`, error);
                    });
            }
        });
    </script>
</body>
</html>
